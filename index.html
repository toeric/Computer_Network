<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>
       var header = document.querySelector('header');
    var section = document.querySelector('section');
    var requestURL = 'https://iot.martinintw.com/api/v1/data/12345613';
      
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'text';
    request.send();
      
    request.onload = function() {
      var superHeroesText = request.response;
      var forprint = JSON.parse(superHeroesText);
      showdata(forprint);
    }
      
    function showdata(jsonObj) {
      for(var i = 0; i < jsonObj.length; i++) {
        var myArticle = document.createElement('article');
        var showdata = document.createElement('h4');
        showdata.textContent = 'id: '+jsonObj[i]['id'] + '------' + 'macaddr: '+jsonObj[i]['macaddr'] + '------'+
                                'data: '+jsonObj[i]['data'] + '------' +'lat: '+ jsonObj[i]['lat'] + '------'+
                                'lng: '+jsonObj[i]['lng'] + '------' +'created_at: '+ jsonObj[i]['created_at'] + '------'+
                                'updated_at: '+ jsonObj[i]['updated_at'];
        myArticle.appendChild(showdata);
        section.appendChild(myArticle);
        }

      
    }
    </script>
  </body>
</html>
